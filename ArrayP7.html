<body>
    <script>
        function getUnique(arr)
         {
           return [...new Set(arr)];
         }
         const numbers = [1, 2, 2, 3, 4, 4, 5];
         const uniqueNumbers = getUnique(numbers);
         console.log(uniqueNumbers);
          //write a function that returns a new array with only unique elements.
    </script>
