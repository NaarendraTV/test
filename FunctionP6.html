<body>
    <script>
        function getPositiveNumbers(arr) 
        {
           let positive = [];

           for (let i = 0; i < arr.length; i++) 
           {
               if (arr[i] > 0) 
              {
                 positive.push(arr[i]);
              }
           }

                 return positive;
        }
       console.log(getPositiveNumbers([-3, 5, -1, 8, 0, -7, 12]));

    </script>
</body>
