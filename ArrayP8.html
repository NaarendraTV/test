<body>
   <script>
    const numbers = [10, 5, 8, 20, 15];
    const sorted = [...new Set(numbers)].sort((a, b) => b - a);
    const secondLargest = sorted[1];
    console.log(secondLargest);
   //find the second largest number in an array.
   </script>
