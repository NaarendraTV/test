<body>
   <script>
    function doubleArray(arr) 
    {
           let doubled = [];

           for (let i = 0; i < arr.length; i++) 
           {
               doubled.push(arr[i] * 2);
           }

               return doubled;
    }
        console.log(doubleArray([3,4,5,6]));

   </script> 
</body>
