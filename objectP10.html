<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       const students = [
       { name: "Narendra", age: 21 },
       { name: "Rahul", age: 19 },
       { name: "Priya", age: 23 },
       { name: "Sneha", age: 20 }
       ];

       students.sort((a, b) => a.age - b.age);

       console.log(students);
       //sort an array of objects by a specific key (e.g.,age).

    </script>
</body>
</html>
