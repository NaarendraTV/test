   <script>
    function getAllPropertyNames(obj)
     {
         return Object.keys(obj);
     }

        const person = {
        name: "Narendra",
        age: 25,
        city: "Hyderabad"
        };
      console.log(getAllPropertyNames(person));
      //write a function to get all property names of an object .

   </script>
