<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h = parseInt(prompt("Enter the Number"))
        if(h>=23)
    {
        console.log("The Value is greater than 23")
    }
    else if(h==0)
    {
        console.log("The value is 0")
    }
    else
    {
        console.log("The condition is False")
    }
    </script>
</body>
</html>
